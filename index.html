<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome style  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap Stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Archive</title>
</head>
<body class="container">
    <h1 class="text-center my-2 text-secondary">Welcome to my <span class="text-warning">BOOK ARCHIVE </span></h1>

     <!-- Book Search section  -->
    <div class="input-group mb-3">
        <input id="search-text" type="text" class="form-control" placeholder="Search By Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="onLoadBook()" class="btn btn-outline-secondary mx-2 text-warning fw-bolder" type="button" id="button-addon2"><i class="far fa-search"></i></button>
      </div>

      <!-- toggle spinner  -->
      <div id="spinner" class="d-flex justify-content-center d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>
      
      <!-- search output message section  -->
      <div id="search-result-message"  class="text-warning text-center mb-3">
      </div>

      <!-- serach result section  -->
      <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4">
      </div>

    <script src="js/book-archive.js"></script>
</body>
</html>
